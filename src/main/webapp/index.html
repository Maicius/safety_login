<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>Safety Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.3/echarts.common.js"></script>
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/myStyle.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,700italic,600'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="htmleaf-container">
    <div class="cont_principal">
        <header class="htmleaf-header">
                <h1>Safety Login <span>protect your privacy</span></h1>
        </header>
            <div class="cont_join">
                <div class="cont_letras">
                    <p>LET 'S</p>
                    <p>GET</p>
                    <p>LOST</p>
                </div>

                <div class="cont_form_join">
                    <h2>JOIN</h2>

                    <p>用户名:</p>
                    <input type="text" class="input_text" id="userName"/>

                    <p>密　码:</p>
                    <input type="password" class="input_text" id="password"/>

                    <p>验证码:</p>
                    <input type="text" class="input_text" />
                </div>

                <div class="cont_join_form_finish">
                    <h2>Finish <i class="material-icons">&#xE5CA;</i></h2>
                </div>

                <div class="cont_btn_join">
                    <a href="#" onclick='join_1()'>JOIN</a>
                </div>
            </div>
    </div>
</div>
<script src="js/index.js"></script>

</body>

</html>
