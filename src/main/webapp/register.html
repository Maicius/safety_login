<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>Safety Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="assets/css/custom.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/myStyle.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,700italic,600'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper2">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-square-o "></i>&nbsp;Safety Login</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Space</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="htmleaf-container">
        <div class="cont_principal">
            <header class="htmleaf-header">
                <h1>Safety Login <span>protect your privacy</span></h1>
            </header>
            <form action="/userRegister.action" method="get">
                <div class="cont_join">
                    <div class="cont_form_join_register">
                        <br>
                        <p id="userName_tip">用户名:</p>
                        <input type="text" class="input_text" name="userName" id="userNameReg" placeholder="电话号码" onblur=""/>

                        <p id="password_tip">密　码:</p>
                        <input type="password" class="input_text" name="password" id="passwordReg" placeholder="不得短于6位"/>

                        <p id="password_confirm_tip">确认密码:</p>
                        <input type="password" class="input_text" name="password_confirm" title="test"/>

                        <p id="nickName_tip">昵称</p>
                        <input type="text" class="input_text" name="nickName" placeholder="请勿包含非法字符"/>
                    </div>

                    <div class="cont_join_form_finish">
                        <h2>Finish <i class="material-icons">&#xE5CA;</i></h2>
                    </div>

                    <div class="cont_btn_join">
                        <button type="submit" class="input_text">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/index.js"></script>

</body>

</html>
